<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hips (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>35-37</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>39-41</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>43-45</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>47-49</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
